<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Vibes - Login</title>
    <!-- --CSS-- -->
    <link rel="stylesheet" href="./login.css" />
    <!-- --FAVICON-- -->
    <link
      rel="shortcut icon"
      href="../src/icons/favicon.svg"
      type="image/x-icon"
    />
    <!-- --FONTS-- -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- --LOGO-- -->
    <div class="logo">
      <img src="../src/images/TCC-logo.svg" alt="Logo do Bike Vibes" />
      <span>Nosso meio <span>Sua felicidade!</span></span>
    </div>
    <!-- --IMAGEM DE BOAS VINDAS-- -->
    <div class="welcome">
      <span>Bem Vindo!</span>
      <img src="../src/images/business.png" alt="Bem Vindo ao Bike Vibes!">
    </div>
    <!-- --FORMULARIO DE LOGIN-- -->
    <div class="container">
      <h1>Faça seu login aqui!</h1>
      <form
        id="form1"
        name="form1"
        method="post"
        autocomplete="off"
        action="login.php"
      >
        <label for="login">Login:</label>
        <input type="text" name="login" class="entrada" id="login" />
        <label for="senha">Senha:</label>
        <input type="password" class="entrada" name="senha" id="senha" />
        <span id="message"></span>
        <input
          type="submit"
          name="button"
          id="button"
          class="button"
          value="Entrar"
        />
      </form>
      <span>
        Ainda não tem usuário ? <a href="cadastro.html">Cadastre-se aqui</a>
      </span>
  </body>
</html>
