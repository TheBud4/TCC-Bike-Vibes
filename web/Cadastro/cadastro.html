<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- --CSS-- -->
      <link rel="stylesheet" href="../Cadastro/cadastro.css" />
      <!-- --FAVICON-- -->
      <link
        rel="shortcut icon"
        href="../assets/icons/favicon.svg"
        type="image/x-icon"
      />
      <!-- --FONTS-- -->
      <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
        rel="stylesheet"
      />
      <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <title>Bike Vibes - Cadastro</title>
</head>
<body>
  <!-- --FORMULARIO DE REGISTRO-- -->
  <div class="container">
    <h1>Faça seu registro!</h1>
    <form
      autocomplete="off"
    >
      <input type="text" name="nome" required = "yes" placeholder="Nome:" class="entrada" id="nome" />
      <input type="text" name="E-mail" required = "yes" placeholder="E-mail:" class="entrada" id="email" />
      <div class="password-container">
      <input type="password" class="entrada password" required = "yes" placeholder="Senha:" name="senha" id="senha" />
      <input type="password" class="entrada password password2" required = "yes" placeholder="Repetir Senha:" name="senha" id="confirmacaosenha" />
    </div>
      <span id="message"></span>
      <button class="button" onclick="Cadastro()" >Entrar</button>

    </form>
    <span>
      Já tem um usuário ? <a href="../login/login.html">Faça Login aqui</a>
    </span>
    </div>
  </form>
  <script src="./cadastro.js"></script>
</body>
</html>
