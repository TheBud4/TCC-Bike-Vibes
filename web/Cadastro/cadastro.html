<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

      <!-- --FAVICON-- -->

        href="../assets/icons/favicon.svg"

      <!-- --FONTS-- -->
      <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"

  <title>Bike Vibes - Cadastro</title>

<body>
  <!-- --FORMULARIO DE REGISTRO-- -->
  <div class="container">
    <h1>Faça seu registro!</h1>
    <form
      id="form1"
      name="form1"
      method="post"
      autocomplete="off"
      action="./cadastro.js"
    >
      <label for="login">Nome:</label>
      <input type="text" name="nome" required = "yes" class="entrada" id="nome" />
      <label for="login">E-mail:</label>
      <input type="text" name="E-mail" required = "yes" class="entrada" id="email" />
      <label for="senha">Senha:</label>
      <input type="password" class="entrada" required = "yes"  name="senha" id="senha" />
      <label for="senha">Repetir Senha:</label>
      <input type="password" class="entrada" required = "yes"  name="senha" id="confirmacaosenha" />
      <span id="message"></span>
      <input
        type="submit"
        name="button"
        id="button"
        class="button"
        value="Cadastrar-se"
      />
    </form>
    <span>
      Já tem um usuário ? <a href="../login/login.html">Faça Login aqui</a>
    </span>
    </div>
  </form>
  <script src="./cadastro.js"></script>
</body>
