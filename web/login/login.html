<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Vibes - Login</title>
    <!-- --CSS-- -->
    <link rel="stylesheet" href="./login.css" />
    <!-- --FAVICON-- -->
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.svg"
      type="image/x-icon"
    />
    <!-- --FONTS-- -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- --LOGO-- -->
    <a href="../index.html">
    <div class="logo">
      <img src="../assets/images/TCC-logo.svg" alt="Logo do Bike Vibes" />
      <div class="slogan">
      <span>Nosso meio <span>Sua felicidade!</span></span>
      </div>
    </div>
  </a>
    <!-- --FORMULARIO DE LOGIN-- -->
    <div class="container">
        <h1> Seja bem vindo!</h1>
      <form>
      <div class="alert"><span id="alert"></span></div>
        <label for="login">E-mail:</label>
        <input type="text" name="E-mail" required = "yes" class="entrada" placeholder="Digite aqui seu e-mail!" id="email" />
        <label for="senha">Senha:</label>
        <input type="password" class="entrada" required = "yes" placeholder="Digite aqui sua senha!" name="senha" id="senha" />
        
      <button class="button" type="submit" onclick="logar()" >Entrar</button>
      </form>
      <span>
        Ainda não tem usuário ? <a href="../Cadastro/cadastro.html">Cadastre-se aqui</a>
      </span>
      </div>
    <script src="./login.js"></script>
  </body>
</html>
