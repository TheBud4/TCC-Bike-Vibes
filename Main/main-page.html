<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- --FAVICON-- -->
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.svg"
      type="image/x-icon"
    />
    <!-- --CSS-- -->
    <link rel="stylesheet" href="./main-page.css" />
    <!-- --FONTS-- -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Bike Vibes</title>
  </head>
  <body>
    <!-- --HEADER-- -->
    <header id="header">
      <div class="logo">
        <a href="../Main/main-page.html"
          ><img
            src="../assets/images/bike-vibe-B.svg"
            alt="Logo da Bike vibes"
          />
          <span>Bike <span>Vibes</span></span>
        </a>
      </div>
      <div class="navbar">
        <div><a href="../Products/products.html">Produtos</a></div>
        <div class="carrinho">
          <a href="../Carrinho/carrinho.html">
          <img src="../assets/icons/shopping-cart.svg" alt="Carrinho de compras" />
        </a>
        </div>
        <div class="perfil" id="perfil-navbar">
          <button onclick="navbarOnClick()" class="button-navbar">
            <img src="../assets/icons/person.svg" alt="Perfil" />
          </button>
        </div>
      </div>
    </header>
    <!-- --MAIN-- -->
    <main>
      <!-- --SLIDER-- -->
      <div class="container">
        <button class="arrow-left control" aria-label="Imagem Anterior"><img src="../assets/icons/keyboard_arrow_left.svg" alt=""></button>
        <button class="arrow-right control" aria-label="Proxima Imagem"><img src="../assets/icons/keyboard_arrow_right.svg" alt=""></button>
        <div class="gallery-wrapper">
          <div class="gallery">
            <img src="../assets/images/swiper-image.jpg" alt="Beach Image" class="item">
            <div class="image-divider">ㅤ</div>
            <img src="../assets/images/swiper-image2.jpg" alt="Animal Image" class="item">
            <div class="image-divider">ㅤ</div>
            <img src="../assets/images/swiper-image3.jpg" alt="Street Image" class="item">
          </div>
        </div>
      </div>
    </main>
    <!-- --FOOTER-- -->
    <footer></footer>
    <script src="../Main/main-page.js"></script>
  </body>
</html>
